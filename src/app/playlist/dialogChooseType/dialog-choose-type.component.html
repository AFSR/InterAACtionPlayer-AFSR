<h1 class="title" mat-dialog-title>Choose Types</h1>
<div>
  <div class="container" mat-dialog-actions>
    <img src="assets/YouTube.png" alt="YouTube" class="image">
    <div class="middle">
      <button class="ui button" (click)="goYoutube()">
        YouTube
      </button>
    </div>
  </div>
  <div class="container" mat-dialog-actions>
    <img src="assets/Spotify.png" alt="Spotify" class="image">
    <div class="middle">
      <button class="ui button" (click)="goSpotify()">
        Spotify
      </button>
    </div>
  </div>
</div>
