<h1 mat-dialog-title>
  User
</h1>
<div mat-dialog-content>
  <div class="ui form error">
    <div class="field required">
      <label>User's name</label>
      <input type="text" placeholder="Enter your name =D" (keyup)="getNameUser($event)">
      <div class="ui error message">
        <p *ngIf="errorNameEmpty">Name Empty !</p>
      </div>
    </div>
    <div class="field required">
      <label>User's image</label>
      <div class="ui buttons">
        <button class="ui button" (click)="inputImg.click()">Import image
          <input hidden type="file" accept="image/*" (change)="addImage($event)" #inputImg/>
        </button>
        <div class="or" data-text="or"></div>
        <button class="ui button" tabindex="0" (click)="goChooseImg()">Choose image</button>
      </div>
      <div class="ui error message">
        <p *ngIf="errorImgEmpty">Need Img !</p>
      </div>
    </div>
  </div>
  <br>
  <div>
    <img *ngIf="showImgChoose" class="ui centered image" [src]="image" alt="">
  </div>
</div>
<div mat-dialog-actions>
  <button class="ui button" (click)="goCancel()">No</button>
  <button class="ui button" (click)="submit()">Yes</button>
</div>
