<h1 mat-dialog-title>
  Settings
</h1>
<div mat-dialog-content>
  <div class="ui form error">
    <div class="field">
      <label>Theme</label>
      <div class="inline fields">
        <div class="field">
          <div class="ui checkbox">
            <input type="radio" name="theme" [checked]="themeLightEnable" (click)="toggleTheme()">
            <label>Light</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="radio" name="theme" [checked]="!themeLightEnable" (click)="toggleTheme()">
            <label>Dark</label>
          </div>
        </div>
      </div>
    </div>
    <div class="field">
      <label>Languages</label>
      <div class="ui vertical fuild tabular menu">
        <a class="item" (click)="seeLanguages()">
          Languages
          <i class="dropdown icon"></i>
        </a>
        <a class="item" *ngIf="moreLanguages" (click)="switchLanguage('en')">
          English
          <i class="big gb uk flag"></i>
        </a>
        <a class="item" *ngIf="moreLanguages" (click)="switchLanguage('de')">
          Deutsch
          <img class="ui mini spaced image" src="assets/german.svg" alt="German flag">
        </a>
      </div>
    </div>
    <div class="field">
      <label>Dwell-Time</label>
      <div class="inline fields">
        <div class="field">
          <div class="ui checkbox">
            <input type="radio" name="dwellTime" [checked]="!dwellTimeEnable" (click)="dwellTime()">
            <label>No</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="radio" name="dwellTime" [checked]="dwellTimeEnable" (click)="dwellTime()">
            <label>Yes</label>
          </div>
        </div>
      </div>
    </div>
    <div class="field">
      <label>Dwell-Time duration</label>
      <input type="number" step="0.5" value="{{ dwellTimeValue / 1000.0 }}" (change)="getValue($event)">
      <div class="ui error message">
        <p *ngIf="error">Minimum = 1 !</p>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button class="ui button" (click)="submit()">Save</button>
</div>
<notifier-container></notifier-container>
