<h1 mat-dialog-title>
  Accounts
</h1>
<div id="dz-root" mat-dialog-content>
  <div class="ui form">
    <div class="field">
      <label>
        Spotify Accounts
      </label>
      <div class="field">
        <button class="ui button">Login Spotify</button>
        <i class="red times icon"></i>
      </div>
    </div>
    <div class="field">
      <label>
        Deezer Account
        <i [class]="checkDeezer"></i>
      </label>
      <div class="field">
        <button class="ui button" (click)="logDeezer()">{{nameBtnDeezer}}</button>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button class="ui button" (click)="goCancel()">Close</button>
</div>
<notifier-container></notifier-container>
