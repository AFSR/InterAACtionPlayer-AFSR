<h1 mat-dialog-title>
  {{"modifyUser.title" | translate}}
</h1>
<div mat-dialog-content>
  <div class="ui form error">
    <div class="field required">
      <label>
        {{"modifyUser.name" | translate}}
      </label>
      <input type="text" placeholder="Enter your name =D" (keyup)="getNewNameUser($event)">
      <div class="ui error message">
        <p *ngIf="errorNameEmpty">
          {{"modifyUser.nameEmpty" | translate}}
        </p>
      </div>
    </div>
    <div class="field required">
      <label>
        {{"modifyUser.image" | translate}}
      </label>
      <div class="ui buttons">
        <button class="ui button" (click)="inputImg.click()">
          {{"modifyUser.importImg" | translate}}
          <input hidden type="file" accept="image/*" (change)="addNewImage($event)" #inputImg/>
        </button>
        <div class="or" data-text="or"></div>
        <button class="ui button" tabindex="0" (click)="goChooseNewImg()">
          {{"modifyUser.chooseImg" | translate}}
        </button>
      </div>
      <div class="ui error message">
        <p *ngIf="errorImgEmpty">
          {{"modifyUser.imgEmpty" | translate}}
        </p>
      </div>
    </div>
  </div>
  <br>
  <div>
    <img *ngIf="showImgChoose" class="ui centered image" [src]="image" alt="">
  </div>
</div>
<div mat-dialog-actions>
  <button class="ui button" (click)="goCancel()">
    {{"modifyUser.cancel" | translate}}
  </button>
  <button class="ui button" (click)="submit()">
    {{"modifyUser.submit" | translate}}
  </button>
</div>
