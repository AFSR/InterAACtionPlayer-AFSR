<button class="big ui button" (click)="goBack()">Back</button>
<br>
<br>
<br>
<div class="container">
  <div class="ui form">
    <div class="inline fields">
      <label>{{ 'settingsPlaylist.themes' | translate }}</label>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" name="theme" [checked]="btnThemeLight" (click)="toggleThemeLight()">
          <label>{{ 'settingsPlaylist.light' | translate }}</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" name="theme" [checked]="btnThemeDark" (click)="toggleThemeDark()">
          <label>{{ 'settingsPlaylist.dark' | translate }}</label>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="field">
    <label>
      {{ 'settingsPlaylist.languages' | translate }}
    </label>
    <div class="ui vertical fuild tabular menu">
      <a class="item" (click)="seeLanguages()">
        {{ 'settingsPlaylist.languages' | translate }}
        <i class="dropdown icon"></i>
      </a>
      <a id="en" class="item" *ngIf="moreLanguages" (click)="switchLanguage('en')">
        {{ 'settingsPlaylist.english-language' | translate }}
        <i class="gb uk flag"></i>
      </a>
      <a id="fr" class="item" *ngIf="moreLanguages" (click)="switchLanguage('fr')">
        {{ 'settingsPlaylist.french-language' | translate }}
        <i class="fr flag"></i>
      </a>
    </div>
  </div>
  <br>
  <div class="ui form">
    <div class="inline fields">
      <label>{{ 'settingsPlaylist.dwellTime' | translate }}</label>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" name="dwellTime"  [checked]="btnDwellTimeYes" (click)="dwellTime(true)">
          <label>{{ "settingsPlaylist.enable" | translate }}</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" name="dwellTime" [checked]="btnDwellTimeNo" (click)="dwellTime(false)">
          <label>{{ "settingsPlaylist.disable" | translate }}</label>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="field">
    <label>
      {{ 'settingsPlaylist.duration' | translate }}
    </label>
    <div class="ui right labeled input">
      <input type="number" step="0.5" value="{{ dwellTimeValue / 1000.0 }}" (keyup)="getValue($event)">
      <div class="ui basic label">
        sec
      </div>
    </div>
    <div *ngIf="error" class="ui error message">
      <p>Minimum = 1 !</p>
    </div>
  </div>
  <br>
  <div class="ui form">
    <div class="inline fields">
      <label>{{ 'settingsPlaylist.dwellTimeForm' | translate }}</label>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" name="dwellTimeShape" [checked]="btnDiskProgress" (click)="diskProgressMode(true)">
          <label>{{ 'settingsPlaylist.diskProgress' | translate }}</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" name="dwellTimeShape" [checked]="btnCircleProgress" (click)="diskProgressMode(false)">
          <label>{{ 'settingsPlaylist.circleProgress' | translate }}</label>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!diskProgress" class="ui form">
    <div class="inline fields">
      <label>Aucune id√©e bordel</label>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" name="dwellTimeShape2" [checked]="btnSpinnerInside" (click)="dwellTimeShape(false)">
          <label>
            {{ 'settingsPlaylist.spinnerInside' | translate }}
          </label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" name="dwellTimeShape2" [checked]="btnSpinnerOutside" (click)="dwellTimeShape(true)">
          <label>
            {{ 'settingsPlaylist.spinnerOutside' | translate }}
          </label>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="ui form">
    <div class="inline fields">
      <label>{{ 'settingsPlaylist.alertMessage' | translate }}</label>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" name="alertMessage" [checked]="btnAlertMessageYes" (click)="displayAlertMessage(true)">
          <label>{{ "settingsPlaylist.yes" | translate }}</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" name="alertMessage" [checked]="btnAlertMessageNo" (click)="displayAlertMessage(false)">
          <label>{{ "settingsPlaylist.no" | translate }}</label>
        </div>
      </div>
    </div>
  </div>
</div>
