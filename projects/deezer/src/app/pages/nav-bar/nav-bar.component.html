<div [ngClass]="theme" class="ui vertical fluid tabular menu">
  <a class="item">
    <img class="ui mini spaced image" src="assets/iconeDeezer.jpeg" alt="logo deezer">
    Deezer
  </a>
  <a class="item" (click)="goSearch()">
    <i class="home icon"></i>
    {{ 'deezerNavbar.home' | translate }}
  </a>
  <a class="item" (click)="goPlaylist()">
    <i class="arrow left icon"></i>
    {{ 'deezerNavbar.playlist' | translate }}
  </a>
  <a class="item" (click)="openTutorial()">
    <i class="question icon"></i>
    {{ 'deezerNavbar.tutorial' | translate }}
  </a>
</div>
