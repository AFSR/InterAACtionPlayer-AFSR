<div>
  <div [ngClass]="theme" class="ui segment">
    <img class="ui small centered image" [src]="album.cover" [alt]="album.title">
    <h6 class="ui centered aligned header">{{ album.type | uppercase}}</h6>
    <h2 class="ui centered aligned header">{{ album.title }}</h2>
    <button class="ui button" (click)="goBack()">
      <i class="left arrow icon"></i>
      {{ "spotifyAlbum.back" | translate }}
    </button>
    <button class="ui button" (click)="addAllToPlaylist()">{{ "spotifyAlbum.btnAddAll" | translate }}</button>
    <button class="ui button" (click)="deleteAllToPlaylist()">{{ "spotifyAlbum.btnDeleteAll" | translate }}</button>
  </div>
  <div *ngFor="let nbTrack of tracks">
    <iframe [src]="getSrc(nbTrack.id)" width="500" height="150" frameborder="0" allowtransparency="true" allow="encrypted-media; clipboard-write"></iframe>
    <button *ngIf="!songAlreadyAddToPlaylist()"
            class="right attached ui green button alignement" (click)="addToPlaylist()">
      {{ "spotifyAlbum.add" | translate }}
    </button>
    <button *ngIf="songAlreadyAddToPlaylist()"
            class="right attached ui red button alignement" (click)="deleteToPlaylist()">
      {{ "spotifyAlbum.delete" | translate }}
    </button>
  </div>
</div>
<notifier-container></notifier-container>
